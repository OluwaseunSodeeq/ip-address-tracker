<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css-files/styles.css" />
    <script defer src="./js-files/script.js"></script>
    <script defer src="./js-files/index.js"></script>
  </head>
  <body>
    <div class="bgdiv">
      <!-- <div class="bg"> -->
      <img src="../images/pattern-bg-desktop.png" alt="" />
      <!-- </div> -->
    </div>
    <div id="map"></div>

    <div class="overlaydiv">
      <h1>IP Address Tracker</h1>
      <div class="inputDiv">
        <form action="#">
          <input
            class="former"
            type="text"
            placeholder="Search for any IP address or domain"
            required
          />
          <!-- <input class="later" value=">" type="button" /> -->

          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="displaydiv">
        <!-- add offset value dynamically using the API -->

        <div class="ipAddress">
          <h4>IP ADDRESS</h4>
          <h2>192.212.174.101</h2>
        </div>
        <div class="location">
          <h4>LOCATION</h4>
          <h2>Broklyn, NY 10001</h2>
        </div>
        <div class="timezone">
          <h4>TIMEZONE</h4>
          <h2>UTC- 05:00</h2>
        </div>
        <div class="isp">
          <h4>ISP</h4>
          <h2>SPaceX Starlink</h2>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwaseun Sodeeq</a>.
    </div>
  </body>
</html>
